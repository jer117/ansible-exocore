# Host mounts
tendermint_host_config_mount: "/root/.exocored/config"
tendermint_host_data_mount: "/data/exocore"
tendermint_host_wasm_mount: "/root/.exocored/wasm"
tendermint_host_keys_mount: "/root/.exocored/keyring-test"

tendermint_timeout_commit: "5s"
tendermint_max_num_inbound_peers: 100
tendermint_max_num_outbound_peers: 100
tendermint_recv_rate: 22020096
tendermint_send_rate: 22020096
tendermint_flush_throttle_timeout: "10ms"

watchdog_storage_warning: 90
watchdog_protocol_mem_limit: 99
watchdog_frequency: 10

tendermint_config_files:
  - config.toml
  - app.toml
  - client.toml
  - oracle_env_beaconchain.yaml
  - oracle_env_chainlink.yaml
  - oracle_feeder.yaml

